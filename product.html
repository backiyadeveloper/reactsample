    <h1 style="text-align: center; margin-bottom: 30px; margin-top: 30px;">Product List</h1>
    <div class="container">
    <div id="product-container" class="text-center row justify-content-between gap-3"></div>
</div>
    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(json => {
                const container = document.getElementById('product-container');
                json.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product col-lg-5 col-sm-6 mb-5 mt-5 bg-white';
                    
                    const productImage = document.createElement('img');
                    productImage.src = product.image;
                    productImage.className="pt-5"

                    const productTitle = document.createElement('h2');
                    productTitle.textContent = product.title;
                    
                    
                    // const productDescription = document.createElement('p');
                    // productDescription.textContent = product.description;
                    
                    const button = document.createElement('button');
                    button.textContent="view"
                    button.className='bg-primary text-light but p-2 border border-rounded'
                    button.onclick = () => {
                        window.location.href = `productdetails.html?image=${encodeURIComponent(product.image)}&title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description)}&price=${encodeURIComponent(product.price)}`;
                        
                    };
                    
                    const productPrice = document.createElement('p');
                    productPrice.className = 'price ';
                    productPrice.textContent = `$${product.price}`;
                    
                    productElement.appendChild(productImage);
                    productElement.appendChild(productTitle);
                    //productElement.appendChild(productDescription);
                    productElement.appendChild(productPrice);
                    productElement.appendChild(button)
                    
                    container.appendChild(productElement);
                });
            })
            .catch(error => console.error('Error fetching the products:', error));
    </script>
